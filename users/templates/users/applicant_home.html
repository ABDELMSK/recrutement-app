<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Home</title>
</head>
<body>
    <h2>Applicant Home</h2>
    <h3>Available Jobs</h3>
    <ul>
        {% for job in jobs %}
            <li><a href="{% url 'job_detail' job.pk %}">{{ job.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
