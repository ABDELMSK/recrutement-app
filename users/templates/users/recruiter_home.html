<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Home</title>
</head>
<body>
    <h2>Recruiter Home</h2>
    <a href="{% url 'job_create' %}">Create Job</a>
    <h3>Your Jobs</h3>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_detail' job.pk %}">{{ job.title }}</a>
                <a href="{% url 'job_delete' job.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
