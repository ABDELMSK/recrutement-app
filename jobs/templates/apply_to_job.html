{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Apply to {{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
        </div>
    </form>
</div>
{% endblock content %}
